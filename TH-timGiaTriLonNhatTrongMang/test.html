<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x=[-3, 5, 1, 3, 2, 10],
            max=x[0],
            index=0;
        for (let i=1;i<x.length;i++){
            if(max<x[i]){
                max=x[i];
                index=i;
            }
        }alert("max: " + max + " at position " + index);
    </script>
</body>
</html>
