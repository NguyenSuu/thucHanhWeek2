<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [-3, 5, 1, 3, 2, 10],
            first = 0,
            last = num.length - 1;
        while (first < last) {
            let b = num[first];
            num[first] = num[last];
            num[last] = b;
            first++;
            last--;
        }
        document.write(num);
    </script>
</body>

</html>
